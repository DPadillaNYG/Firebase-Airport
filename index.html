<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Jura:700"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>

    <title>Flight Times</title>
  </head>

  <body>
    <div id="sticky-footer">
      <header>
        <div id="flight-div">
          <img
            src="assets/images/RDU Logo.png"
            alt="RDU Airport Logo"
            id="airport-logo"
          />
          <i class="fas fa-plane-departure"></i>
          <h1 id="flight-h1">FLIGHT TIMES</h1>
          <p id="clock"></p>
        </div>
      </header>

      <main>
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">AIRLINE</th>
              <th scope="col">ARRIVAL</th>
              <th scope="col">STATUS</th>
              <th scope="col">DEPARTING TO</th>
              <th scope="col">DEPARTURE</th>
            </tr>
          </thead>
          <tbody id="table"></tbody>
        </table>

        <form>
          <div class="form-group">
            <label for="airline">AIRLINE</label>
            <input type="text" class="form-control" id="airline" />
          </div>

          <div class="form-group">
            <label for="arrival">ARRIVAL TIME</label>
            <input
              type="text"
              class="form-control"
              id="arrival"
              placeholder="10:00am"
            />
          </div>

          <div class="form-group">
            <label for="destination">DESTINATION</label>
            <input
              type="text"
              class="form-control"
              id="destination"
              placeholder="Manhattan, NY"
            />
          </div>

          <button class="btn btn-default" id="submit" type="button">
            SUBMIT
          </button>
          <p id="process"></p>
        </form>
      </main>
    </div>

    <footer>&copy 2018 COPYRIGHT - FLIGHT TIMES</footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
    <script rel="javascript" src="assets/javascript/logic.js"></script>
  </body>
</html>
